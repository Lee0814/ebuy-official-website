<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box {
  width: 800px;
  height: 400px;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px;
  border: 1px solid black;
}
.box div{
  border: 1px solid red;
}
/* 上移动画 */
@keyframes moveUp {
  from {
    opacity: 0;
    transform :translateY(100%);
  }
  to {
    opacity: 1;
    transform :translateY(0%);
  }
}

/* 下移动画 */
@keyframes moveDown {
  from {
    opacity: 0;
    transform :translateY(-100%);
  }
  to {
    opacity: 1;
    transform :translateY(0%);
  }
}

@keyframes opacitiChange {
  from {
    opacity: 0;

  }
  to {
    opacity: 1;

  }
}

@keyframes moveRight{
   from {
    opacity: 0;
    transform :translateX(-100%);
  }
  to {
    opacity: 1;
    transform :translateX(0%);
  }
}


@keyframes moveLeft{
   from {
    opacity: 0;
    transform :translateX(100%);
  }
  to {
    opacity: 1;
    transform :translateX(0%);
  }
}

.head1{
   opacity: 0;
  animation:opacitiChange 1s 1s 1 ease forwards;
}
.head2{
   opacity: 0;
   animation:moveUp 1s 1.4s 1 ease forwards;
}
.head3{
  opacity: 0;
   animation:moveDown 0.6s 1.8s 1 ease forwards;
}

.benifit1{
   opacity: 0;
  animation:moveRight 1s 0s 1 ease forwards;
}
.benifit2{
   opacity: 0;
  animation:moveUp 1s 0s 1 ease forwards;
}
.business1{
   opacity: 0;
  animation:moveRight 2s 0s 1 ease forwards;
}
.business2{
   opacity: 0;
  animation:moveLeft 2s 0s 1 ease forwards;
}
</style>
</head>
<body>
<div class="box">
   <div style="color: red;" class="head1">
    11111111111
  </div >
  <div class="head2" style="color: blue;">22222222222</div>
<div class="head3">333333333</div>
<div class="benifit1">4444444</div>
<div class="benifit2">5555</div>
<div class="business1">6666</div>
<div class="business2">66666</div>

</div>

</body>
</html>
